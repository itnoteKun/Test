<!doctype html>
<html>

        <ul class="clearfix">

                    </div>
                </div>

</div>

<script>
$(function(){
	$('.wrap,.adduser').liMarquee({
		direction: 'up',//身上滚动
		runshort: false,//内容不足时不滚动
		scrollamount: 20//速度
	});
});

</script>
<script>
    var myChart = echarts.init(document.getElementById("echart2"));
    myChart.clear();
    var city = [];
    var weatherMax = [];
    var weatherMin = [];
    var num = 0;
    $.ajax({
        method: 'get',
        url: '/cityWeatherMaxAndMinData',
        dataType: 'json',
        success: function(datas){
            for(var i = 0; i < datas.length; i++){
                city.push(datas[i].city);
                weatherMax.push(datas[i].tempMax)
                weatherMin.push(datas[i].tempMin);
            }
            console.log(weatherMax)

            if (weatherMax.length>0){
            num = Math.floor(100/(weatherMax.length / 7));
            if (weatherMax.length > 7) {
                showEchart = true;
            }else {
                showEchart = false;
                }
            }
            var option = {
                 xAxis: {
                    type: 'category',
                    data: city,
                    axisLabel:{
                        textStyle:{
                            fontSize: 12
                        },
                    },
                 },
                 yAxis: {
                    type: 'value'
                },
            series: [
                {
                    data: weatherMax,
                    type: 'bar',
                    showBackground: true,
                    backgroundStyle: {
                    color: 'rgba(180, 180, 180, 0.2)'
                    }
                }],

            //设置鼠标悬浮文字信息提示
            tooltip:{
                trigger:'axis',
                trigger:'axis',
                backgroundColor:'rgba(32,33,36,.7)',
                borderWidth:1,
                textStyle:{//文字提示样式
                    color:"#fff",
                    fontSize:"36"
                },
                axisPointer:{
                    type:"cross",
                    label:{
                        backgroundColor:"#6a7985"
                    }
                }
            },

            //设置滚动条，展示部分数据
            dataZoom: [
                    {
                        type: 'slider',
                        realtime: true,
                        start: 0,
                        end: num,  // 数据窗口范围的结束百分比。范围是：0 ~ 100。
                        height: 5, //组件高度
                        left: 5, //左边的距离
                        right: 5, //右边的距离
                        bottom: 20, //下边的距离
                        show: showEchart,  // 是否展示
                        fillerColor: "rgba(17, 100, 210, 0.42)", // 滚动条颜色
                        borderColor: "rgba(17, 100, 210, 0.12)",
                        handleSize: 0,      //两边手柄尺寸
                        showDetail: false, //拖拽时是否展示滚动条两侧的文字
                        zoomLock: true,         //是否只平移不缩放
                        moveOnMouseMove: false, //鼠标移动能触发数据窗口平移
                        //zoomOnMouseWheel: false, //鼠标移动能触发数据窗口缩放

                         startValue: 0, // 从头开始。
                         endValue: 6,  // 最多六个
                         minValueSpan: 6,  // 放大到最少几个
                         maxValueSpan: 6,  //  缩小到最多几个
                    },
                    {
                        type: "inside",  // 支持内部鼠标滚动平移
                        start: 0,
                        end: num,
                        zoomOnMouseWheel: false,  // 关闭滚轮缩放
                        moveOnMouseWheel: true, // 开启滚轮平移
                        moveOnMouseMove: true  // 鼠标移动能触发数据窗口平移
                    }
                ]

            };
            myChart.setOption(option,true);
        }
    })

</script>
<script>

   var myMap = echarts.init(document.getElementById("echart3"));
   myMap.clear();
   var dataList = [];
//    var dict = new Array();
//    dict['name'] = '';
//    dict['value'] = 0;
   $.ajax({
    method: 'get',
        url: '/chinaData',
        dataType: 'json',
        success: function(datas){
            for(var i = 0; i < datas.length; i++){
                var dict = {};
                dict['name'] = '';
                dict['value'] = 0;
                dict['name'] = datas[i].province;
                dict['value'] = parseInt(datas[i].tempMax);

        console.log(dataList)
        var option={

                left:'center',
                textStyle: {
                color: "#fff",
                fontSize: 30,
                },
                subtextStyle: {
                fontSize: 20,
                },
            },
            tooltip: {
                triggerOn: "click",
                formatter: function(e, t, n) {
                return e.seriesName + "<br />" + e.name + "：" + e.value;
                },
            },

            // 热力地图

                borderWidth: 1,
              },
              // 高亮区域样式
              emphasis: {
                // 高亮区域背景色
                areaColor: "#01ADF2",
              },
            },
        }
        myMap.setOption(option,true);
        }
   })

</script>
<script type="text/javascript">
    function submit(){
        var province = document.getElementById("province").value;
        console.log(province);

        var chartDom = document.getElementById("echartSelect");
        var myChart = echarts.init(chartDom);
        var source = [];
        $.ajax({
        url: '/lineChartData',
        data : {
            "province" : province
            },
        cache : "false",
        dataType: 'json',
        type : "post",
        success: function(datas){
            for(var i = 0; i < datas.length; i++){
                var realData = [];
                realData.push(datas[i].windDir);
                realData.push(datas[i].windDirNum);
                source.push(realData);
            }

            var option = {
                dataset: [
            {
                dimensions: ['windDir', 'windDirNum'],
                source: source
            },
            {
            transform: {
                type: 'sort',
                config: { dimension: 'windDirNum', order: 'desc' }
            }
            }
            ],
            xAxis: {
                type: 'category',
                axisLabel: { interval: 0, rotate: 30 }
            },
            yAxis: {},
            series: {
            type: 'bar',
            encode: { x: 'windDir', y: 'windDirNum' },
            datasetIndex: 1
            }
        }
            myChart.setOption(option,true);
        }

    })
}

</script>
<script>
    function monthSubmit(){
        var province = document.getElementById("province2").value;
        console.log(province);

        var chartDom = document.getElementById('echart4');
        var myChart = echarts.init(chartDom);

        var month = [];
        var tempMaxData = [];
        var tempMinData = [];
        var windLevelData = [];

        const colors = ['#5470C6', '#91CC75', '#EE6666'];

        $.ajax({
            url: '/monthDataGet',
            data : {
                "province" : province
            },
            cache : "false",
            dataType: 'json',
            type : "post",

            success: function(datas){
                for(var i = 0; i < datas.length; i++){
                    month.push(datas[i].month);
                    tempMaxData.push(datas[i].tempMax);
                    tempMinData.push(datas[i].tempMin);
                    windLevelData.push(datas[i].windLevel);
                }
                var option = {
                    color: colors,
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                        type: 'cross'
                        }
                    },
                    grid: {
                        right: '20%'
                    },
                    toolbox: {
                        feature: {
                        dataView: { show: true, readOnly: false },
                        restore: { show: true },
                        saveAsImage: { show: true }
                        }
                    },
                    legend: {
                        data: ['tempMax', 'tempMin', 'windLevel'],
                        textStyle:{
                            color: "white"
                        }
                    },
                    xAxis: [
                        {
                        type: 'category',
                        axisTick: {
                            alignWithLabel: true
                        },
                        // prettier-ignore
                            data: month
                        }
                    ],
                    yAxis:[
                        {
                            type: 'value',
                            name: '最高温',
                            position: 'right',
                            alignTicks: true,
                            axisLine: {
                                show: true,
                                lineStyle: {
                                color: colors[0]
                                }
                            },
                             axisLabel: {
                                formatter: '{value} °C'
                            }
                        },
                        {
                            type: 'value',
                            name: '最低温',
                            position: 'right',
                            alignTicks: true,
                            offset: 80,
                            axisLine: {
                                show: true,
                                lineStyle: {
                                color: colors[1]
                                }
                            },
                            axisLabel: {
                                formatter: '{value} °C'
                            }
                        },
                        {
                            type: 'value',
                            name: '风力级别',
                            position: 'left',
                            alignTicks: true,
                            axisLine: {
                                show: true,
                                lineStyle: {
                                color: colors[2]
                                }
                            },
                            axisLabel: {
                                formatter: '{value} 级'
                            }
                            }

                    ],
                    series: [
                            {
                            name: 'tempMax',
                            type: 'bar',
                            data: tempMaxData
                            },
                            {
                            name: 'tempMin',
                            type: 'bar',
                            yAxisIndex: 1,
                            data: tempMinData
                            },
                            {
                            name: 'windLevel',
                            type: 'line',
                            yAxisIndex: 2,
                            data: windLevelData
                            }
                        ]
                }
                myChart.setOption(option,true);
            }
        })
    }

</script>
<script>
    var cityTop = [];
    var tempAverage = [];
    $.ajax({
        url : '/tempTopData',
        dataType : 'json',
        type : 'get',

        success: function(datas){
            for(var i = 0; i < 6; i++){
                cityTop.push(datas[i].city);
                tempAverage.push(datas[i].tempAverage);
            }
            console.log(cityTop)
            console.log(tempAverage)
            for(var n = 0; n < cityTop.length; n++){
                var span = document.createElement("span");
                span.innerText = cityTop[n];
                var h2 = document.createElement("h2");
                h2.innerText = tempAverage[n] + "°C";
                var li = document.createElement("li");

                ul = document.getElementById("ul");
                ul.insertBefore(li, ul.children[i]);
                li.insertBefore(h2, li.children[0]);
                li.insertBefore(span, li.children[1]);
            }
        }
    })
</script>
<script>
    function pieSubmit(){
        var cityPie = document.getElementById("cityPie").value;
        var pieData = [];
        var chartDom = document.getElementById('echart1');
        var myChart = echarts.init(chartDom);
        $.ajax({
            url: '/weatherNumData',
            data : {
                "city" : cityPie
            },
            cache : "false",
            dataType: 'json',
            type : "post",

            success: function(datas){
                for(var i = 0; i < datas.length; i++){
                    var realPieData = {};
                    realPieData["name"] = datas[i].weather;
                    realPieData["value"] = datas[i].weatherNum;
                    pieData.push(realPieData);
                }
                console.log(pieData)
                var option = {
                    title: {
                    text: 'weather Pie',
                    left: 'center',
                    textStyle: {
                    color: '#ccc'
                    }
                },
                tooltip: {
                    trigger: 'item'
                },
                visualMap: {
                    show: false,
                    min: 1,
                    max: 365,
                    inRange: {
                    colorLightness: [0, 1]
                    }
                },
                series: [
                    {
                    name: 'Weather',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    data: pieData.sort(function (a, b) {
                        return a.value - b.value;
                    }),
                    roseType: 'radius',
                    label: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    },
                    labelLine: {
                        lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    },
                    itemStyle: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    },
                    animationType: 'scale',
                    animationEasing: 'elasticOut',
                    animationDelay: function (idx) {
                    return Math.random() * 200;
                    }
                    }
                ]
                }//option结束
            myChart.setOption(option,true);
            }//success结束
    })//ajax结束
    }
</script>
<script>
    var cityTopOne = [];
    var staDevTemp = [];
    $.ajax({
        url : '/staDevTempData',
        dataType : 'json',
        type : 'get',

        success: function(datas){
            for(var i = 0; i < 6; i++){
                cityTopOne.push(datas[i].city);
                staDevTemp.push(String(datas[i].standard_aveTemp).slice(0,5));
            }
            for(var n = 0; n < cityTopOne.length; n++){
                var span = document.createElement("span");
                span.innerText = cityTopOne[n];
                var h2 = document.createElement("h2");
                h2.innerText = staDevTemp[n];
                var li = document.createElement("li");

                ul = document.getElementById("ulTop");
                ul.insertBefore(li, ul.children[i]);
                li.insertBefore(h2, li.children[0]);
                li.insertBefore(span, li.children[1]);
            }
         }
    })
</script>
